<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Quote apps</title>

<body>
    
        
        
     <div id="container">
            
                
                    <h1>Quote of the days</h1>

                    <div class="forText">
                        
                        <i class="fas fa-quote-left"></i>
                        <p id="joke-Content">Never give up because you never know if the next try is going to be the one that works.</p>
                        <i class="fas fa-quote-right"></i>

                    </div>
                    
                    <span id="author">Mary Kay Ash</span>
                
                <div class="mainlist">
                    <div class="btnbox">
                        <button id="1"><i class="fas fa-volume-up"></i></li></button>
                        <button id="2"><i class="fas fa-copy"></i></button>
                        <button id="3"><i class="fab fa-twitter"></i></button>
                    </div>

                <div class="newbtn">New quote</div>

                </div>

            
            
        </div>
        


<script src="main/app.js"></script>
    </body>



</html>
